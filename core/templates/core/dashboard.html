<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Dashboard</title>
  </head>
  <body class="bg-dark text-white">
    <h1>Dashboard</h1>
    {% if message1 %}
    <h6 class="alert alert-danger">{{message1}}</h6>
    {% endif %}
    {% if message2 %}
    <h6 class="alert alert-danger">{{message2}}</h6>
    {% endif %}
    {% if message3 %}
    <h6 class="alert alert-danger">{{message3}}</h6>
    {% endif %}
    {% if message4 %}
    <h6 class="alert alert-danger">{{message4}}</h6>
    {% endif %}

    <form method="POST" class="shadow rounded card p-5 m-5" action="{% url 'dashboard' %}">
      {% csrf_token %}
      <input type="number" name="calorie" class="form-control m-2" placeholder="Enter Calorie" />
      <input type="number" name="fat" class="form-control m-2"  placeholder="Enter Fat"/>
      <input type="number" name="protein" class="form-control m-2"  placeholder="Enter Protein"/>
      <input type="number" name="carbohydrate" class="form-control m-2"  placeholder="Enter Carbohydrate"/>
      <input type="submit" class="btn btn-primary mx-5 my-3" />
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
