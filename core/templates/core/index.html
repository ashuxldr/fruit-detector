
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>HEALTH BUDDY</title>
  </head>
<body class="bg-dark text-white">
    <h1 class="text-center">HEALTH BUDDY</h1>

    <div class="d-flex flex-row justify-content-center align-items-center col-12 text-dark text-center">
          {% for x in lst %}
    <div class="col-2 card shadow p-3 my-3 mx-3">
            <h3 class="">{{x}}</h3>
            <div class="text-start">
            <p>CALORIES: </p>
            <p>FAT: </p>
            <p>PROTEIN: </p>
            <p>CARBOHYDRATES: </p>
            <p>WEIGHT: </p>
            </div>
        </div>

    {% endfor %}
    </div>
    <div class="p-3 shadow fw-bolder my-3 card text-center text-dark ">
        TOTAL WEIGHT : 50KG
    </div><div class="p-3 shadow fw-bolder my-3 card text-center text-dark ">
        TOTAL CALORIES : 50KG
    </div><div class="p-3 shadow fw-bolder my-3 card text-center text-dark ">
        TOTAL FAT : 50KG
    </div><div class="p-3 shadow fw-bolder my-3 card text-center text-dark ">
        TOTAL PROTEIN : 50KG
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
